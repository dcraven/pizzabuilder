<div class="container">
  <h3>Pizza Editor Form</h3>
  <form #pizzaForm="ngForm" *ngIf="pizza">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required="true"
          name="name">
    </div>
    <div class="form-group">
      <div>
      <label>Choose Toppings:</label>
      <button class="btn btn-primary" style="float: right">Add Topping</button>
      </div>
      <div>
        <div class="form-group row">
        <div class="form-check" *ngFor="let topping of availableToppings">
          <label  class="form-check-label col-form-label col-sm-5">
            <input (change)="modifyToppingString($event)" name="topping" *ngIf="pizza.toppings.indexOf(topping) == -1" class="form-check-input" type="checkbox" value={{topping}}>
            <input (change)="modifyToppingString($event)" name="topping" *ngIf="pizza.toppings.indexOf(topping) > -1" checked class="form-check-input" type="checkbox" value={{topping}}>
            {{topping}}
          </label>
        </div>

        </div>
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">Current Toppings:</span>
          <input type="text" class="form-control" value={{toppingString}} aria-describedby="sizing-addon2" readonly>
        </div>
      </div>
      <div>

      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
